[package]
name = "takumi-napi-core"
version = "0.16.1"
edition = "2024"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
rayon = "1.10"

[dependencies.takumi]
path = "../takumi"
features = ["woff2", "woff", "image_data_uri", "svg"]
default-features = false

[dependencies.napi]
version = "3.1"
default-features = false
features = ["napi10", "serde-json"]

[dependencies.napi-derive]
version = "3.1"
features = ["type-def"]

[build-dependencies]
napi-build = "2.2"
